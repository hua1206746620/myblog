<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>首页</title>
</head>
<body class="index-bg">
<!--导航-->
<nav th:replace="_fragments :: menu(1)"></nav>

<!--中间内容-->
<div class="m-container m-padded-tb-large">
    <div class="ui container">
        <div class="ui stackable grid"> <!--用于分区域大小-->
            <!--左边博客列表-->
            <div class="eleven wide column">
                <!--文章头部-->
                <div class="ui top attached segment">
                    <div class="ui middle two column grid">
                        <div class="column">
                            <h3 class="ui teal header">博客</h3>
                        </div>
                        <div class="right aligned column">
                            共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${pageInfo.total}">14</h3>篇
                        </div>
                    </div>
                </div>
                <!--文章列表 中间内容-->
                <div class="ui attached segment">
                    <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${pageInfo.list}">
                        <div class="ui mobile reversed stackable grid">
                            <div class="eleven wide column">
                                <h3 class="ui header">
                                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}">
                                    JVM与Java体系结构
                                    </a>
                                </h3>
                                <p class="m-text" th:text="|${blog.description}......|">
                                    JVM的架构模型:Java编译器输入的指令流基本上是一种基于栈的指令集架构，另外一种指令集架构则是基于寄存器的指令集架构。
                                </p>
                                <div class="ui grid">
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <img src="../static/images/头像.jpg" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                                <div class="content"><a href="" class="header" th:text="${blog.user.nickname}">花海s</a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i>
                                                <span th:text="${#dates.format(blog.updateTime, 'yyyy-MM-dd')}">2020-07-01</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i>
                                                <span th:text="${blog.views}">2342</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right aligned five wide column">
                                        <a href="" th:href="@{/types/{id}(id=${blog.type.id})}" target="_blank" class="ui teal basic label m-padded-min m-text-thin" th:text="${blog.type.name}">了解更多</a>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column">
                                <a href="" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                    <img src="../static/images/JVM.png" th:src="@{${blog.firstPicture}}" alt="" class="ui rounded image">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--文章底部  翻页按钮-->
                <div class="ui bottom attached segment">
                    <div class="ui middle two column stackable grid">
                        <div class="column">
                            <div class="item"><a class="ui mini blue basic button" th:href="@{/(pagenum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a></div>
                        </div>
                        <div class="right aligned column">
                            <div class="item"><a class="ui mini blue basic button" th:href="@{/(pagenum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a></div>
                        </div>
                    </div>
                </div>
                <div class="ui segment m-inline-block">
                    <p >当前第<span th:text="${pageInfo.pageNum}"></span>页，总<span th:text="${pageInfo.pages}"></span>页，共<span th:text="${pageInfo.total}"></span>条记录</p>
                </div>
            </div>

            <!--右边的top-->
            <div class="five wide column">
                <!--分类-->
                <div class="ui segments">
                    <div class="ui secondary segment">
                        <div class="ui two column stackable grid ">
                            <div class="column">
                                <i class="idea icon"></i>分类
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{types/-1}" target="_blank">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui blue segment">
                        <a href="#" th:href="@{/types/{id}(id=${type.id})}" target="_blank" class="item" th:each="type : ${types}" >
                            <span th:text="${type.name}">学习日志</span>
                            <div class="ui blue basic left pointing label" th:text="${#arrays.length(type.blogs)}">13</div>
                        </a>
                    </div>
                </div>
                <!--标签-->
                <div class="ui segments m-margin-large">
                    <div class="ui secondary segment">
                        <div class="ui two column stackable grid ">
                            <div class="column">
                                <i class="tags icon"></i>标签
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{tags/-1}" target="_blank">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui blue segment">
                        <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" target="_blank" th:each="tag : ${tags}"  class="ui blue basic left pointing label m-margin-tb-tiny" >
                            <span th:text="${tag.name}">方法论</span> <div class="detail" th:text="${#arrays.length(tag.blogs)}">23</div>
                        </a>

                    </div>
                </div>
                <!--最新推荐-->
                <div class="ui segments m-margin-large">
                    <div class="ui secondary segment">
                        <div class="ui two column stackable grid ">
                            <div class="column">
                                <i class="bookmark icon"></i>最新推荐
                            </div>
                        </div>
                    </div>
                    <div class="ui blue segment">
                        <div class="ui segment" th:each="recommendBlog : ${recommendBlogs}">
                            <a href="#" th:href="@{/blog/{id}(id=${recommendBlog.id})}" th:text="${recommendBlog.title}" class="m-black m-text-thin" >用户故事（User Story）</a>
                        </div>
                    </div>
                </div>
                <!--二维码-->
                
                <h4 class="ui  horizontal divider header m-margin-large" style="color:floralwhite!important;">扫码关注我</h4>
                <div class="ui centered card" style="width: 11em">
                    <img src="../static/images/二维码.png" th:src="@{/images/二维码.png}"  alt="" class="ui rounded image">
                </div>
            </div>
        </div>
    </div>

</div>
<!--底部 footer -->
<footer th:replace="_fragments :: footer"></footer>

<th:block th:replace="_fragments :: script"></th:block>

<script>
    $('.menu.toggle').click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
