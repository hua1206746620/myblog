<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>归档</title>
</head>
<body class="archives-bg">
<!--导航-->
<nav th:replace="_fragments :: menu(4)"></nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-large">
    <div class="ui  container">
        <!--文章头部-->
        <div class="ui top padded attached segment">
            <div class="ui middle two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">233</h3>篇
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <!--年份归纳-->
        <th:block th:each="item : ${archiveMap}">

            <h2 class="ui center aligned header" th:text="${item.key}" style="color: #ffd1ff">2022</h2>

            <div class="ui fluid vertical menu">
                <a href="" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="purple circle icon"></i><span th:text="${blog.title}">JavaWeb</span>
                    <div class="ui purple basic left pointing label m-padded-tb-small" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
                </span>
                    <div class="ui teal basic left pointing label m-padded-tb-small" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>

    </div>
</div>
<!--底部 footer -->
<footer th:replace="_fragments :: footer"></footer>
<!--js引入-->
<th:block th:replace="_fragments :: script"></th:block>
<!--移动端上方栏的隐藏-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>

</body>
</html>
